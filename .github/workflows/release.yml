name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate plugin structure
        run: |
          echo "Validating plugin structure..."

          # Check required files exist
          if [ ! -f "package.json" ]; then
            echo "Error: package.json not found"
            exit 1
          fi

          if [ ! -d "skills" ]; then
            echo "Error: skills directory not found"
            exit 1
          fi

          # Validate package.json has required fields
          node -e "
            const pkg = require('./package.json');
            const required = ['name', 'version', 'description', 'claudeCode'];
            for (const field of required) {
              if (!pkg[field]) {
                console.error('Missing required field:', field);
                process.exit(1);
              }
            }
            console.log('Plugin validation passed!');
          "

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          files: |
            package.json
            README.md
            LICENSE
            skills/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-marketplace:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Notify marketplace
        run: |
          echo "Plugin ready for Claude Code Marketplace"
          echo "Version: $(node -p "require('./package.json').version")"
          # Future: Add marketplace publish API call here
